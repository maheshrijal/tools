<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools on My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tool-list {
            list-style-type: none;
            padding: 0;
        }
        .tool-item {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .tool-item:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Assorted Tools</h1>
</header>

<div class="container">
    <ul class="tool-list">
        <li class="tool-item">
            <a href="/epoch">Epoch Converter</a>
        </li>
        <li class="tool-item">
            <a href="/time">Timezone Viewer</a>
        </li>
    </ul>
</div>

</body>
</html>
